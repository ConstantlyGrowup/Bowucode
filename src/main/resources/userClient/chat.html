<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古董展览馆导览</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
<div class="background-gradient">
    <header>
        <h1 style="color: rgba(223,148,3,0.73)">文旅导览僧</h1>
        <div class="cloud-decoration left-cloud"></div>
        <div class="cloud-decoration right-cloud"></div>
    </header>

    <main>
        <div class="chat-container">
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="请输入您的问题..." required>
                <button type="submit">发送</button>
            </form>
        </div>
    </main>

    <footer>
        <p style="font-size: larger">开放时间：周二至周日，上午 9:00 - 下午 5:00</p>
        <p >地址：文化路 88 号 | 电话：(010) 1234-5678</p>
    </footer>
</div>

<script src="js/chat.js"></script>
</body>

</html>
