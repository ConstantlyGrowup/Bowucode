<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
        <title>“黑悟空”主题数字文旅平台</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="HandheldFriendly" content="True">

		<!-- Bootstrap v4.3.1 CSS -->
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/theme.css">
		<!-- Slick CSS -->
		<link rel="stylesheet" type="text/css" href="lib/slick/slick/slick.css">
		<link rel="stylesheet" type="text/css" href="lib/slick/slick/slick-theme.css">
		<!-- Magnific Popup core CSS file -->
		<link rel="stylesheet" href="lib/Magnific-Popup-master/dist/magnific-popup.css">
		<!-- Font Awesome Free 5.10.2 CSS JS -->
		<link href="lib/fontawesome-free-5.10.2-web/css/all.css" rel="stylesheet">
		<script defer src="lib/fontawesome-free-5.10.2-web/js/brands.js"></script>
		<script defer src="lib/fontawesome-free-5.10.2-web/js/solid.js"></script>
		<script defer src="lib/fontawesome-free-5.10.2-web/js/fontawesome.js"></script>
        <script src="./util/vue.js"></script>
        <script src="./util/axios.js"></script>
        <script src="./util/request.js"></script>
	</head>
<body class="default">
		<div class="preloading">
			<div class="wrap-preload">
				<div class="cssload-loader"></div>
			</div>
		</div>
			<!-- Header  -->
			<nav class="navbar navbar-expand-lg navbar-light bg-header">
				<div class="container-fluid">
					<div class="logo">“黑悟空”主题数字文旅平台</div>
				</div>
			</nav>
			<!-- .Header  -->
			<!-- Content  -->
        <div id="content">
            <div class="content-wrap page-register">
                <div class="subsite subsite-with-banner">
                    <div class="row" style="margin-top: 50px">
                        <div class="col-md-12">
                            <div class="subsite-heading">
                                个人中心
                            </div>
                        </div>
                    </div>
                    <form class="form-group">
                        <div class="row field-row">
                            <div class="col no-padding-right">
                                <label>登录名</label>
                                <div class="field-group">
                                    <i class="fas fa-user"></i>
                                    <input type="text" class="form-control with-icon" disabled v-model="userInfo.username">
                                </div>
                            </div>
                        </div>
                        <div class="row field-row">
                            <div class="col">
                                <label>昵称</label>
                                <div class="field-group">
                                    <i class="fas fa-user-circle"></i>
                                    <input type="text" class="form-control with-icon" v-model="userInfo.nickname">
                                </div>
                            </div>
                        </div>
                        <div class="row field-row">
                            <div class="col">
                                <label>手机号</label>
                                <div class="field-group">
                                    <i class="fas fa-phone-square"></i>
                                    <input type="text" class="form-control with-icon" v-model="userInfo.mobile">
                                </div>
                            </div>
                        </div>
                        <div class="row field-row">
                            <div class="col">
                                <label>身份证号</label>
                                <div class="field-group">
                                    <i class="fas fa-home"></i>
                                    <input type="text" class="form-control with-icon" disabled v-model="userInfo.idCard">
                                </div>
                            </div>
                        </div>
                        <div class="row field-row">
                            <div class="col">
                                <label>密码</label>
                                <div class="field-group">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="form-control with-icon" v-model="userInfo.password">
                                </div>
                            </div>
                        </div>
                        <div class="row field-row">
                            <div class="col">
                                <label>确认密码</label>
                                <div class="field-group">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="form-control with-icon" v-model="userInfo.rPassword">
                                </div>
                            </div>
                        </div>
                        <div class="row field-row register-submit">
                            <div class="col">
                                <div class="button">
                                    <button type="button" class="theme-button" @click="editUser()">修改</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
			<!-- .Content  -->
			<!-- 底部面板  -->
			<div class="bottom-panel">
				<div class="bp-col">
					<a href="index.html">
						<div class="bp-icon"><img src="img/iphome.png" alt="icon"> </div>
						<div class="bp-text">首页</div>
					</a>
				</div>
                <div class="bp-col">
                    <a href="col-list.html">
                        <div class="bp-icon"><img src="img/ipoffer2.png" alt="icon"></div>
                        <div class="bp-text">藏品</div>
                    </a>
                </div>
				<div class="bp-col">
					<a href="myReserveDetail.html">
						<div class="bp-icon"><img src="img/ipcar.png" alt="icon"></div>
						<div class="bp-text">我的预约</div>
					</a>
				</div>
				<div class="bp-col">
					<a href="setting.html">
						<div class="bp-icon"><img src="img/ipaccount.png" alt="icon"></div>
						<div class="selected-bottom-text">个人中心</div>
					</a>
				</div>
			</div>
			<!-- .Bottom Panel  -->
			<div class="overlay"></div>
			<!-- Optional JavaScript -->
			<!-- jQuery v3.4.1 -->
			<script src="lib/jquery/jquery-3.4.1.min.js"></script>
			<!--  Bootstrap v4.3.1 JS -->
			<script src="lib/bootstrap/js/bootstrap.min.js"></script>
			<!-- Magnific Popup core JS file -->
			<script src="lib/Magnific-Popup-master/dist/jquery.magnific-popup.js"></script>
			<!-- Slick JS -->
			<script src="lib/slick/slick/slick.min.js"></script>
			<!--  Custom JS -->
			<script src="js/theme.js"></script>
        <script>
            const vm = new Vue({
                el: '#content',
                data: {
                    userInfo: {
                        username: '',
                        password: '',
                        rPassword: '',
                        address: '',
                        mobile: '',
                        nickname: '',
                        idCard: '',
                        state: 0
                    },
                    collectionData: [],
                    queryInfo: {
                        name: '',
                        pagenum: 1,
                        pagesize: 8
                    },
                    logSuccess: false,

                },
                mounted() {
                    // 从 localStorage 中获取 token
                    const token = localStorage.getItem('token');
                    if (token === null) {
                        alert('请先登录！');
                        window.location.href = 'login.html';
                        return;
                    }
                    // 验证用户是否登录
                    this.fetchUserMe();
                },
                methods: {
                    // 获取用户完整信息
                    fetchUserInfo() {
                        // 只有在登录成功的情况下才获取详细用户信息
                        if (!this.logSuccess) {
                            console.log('用户未登录，不获取详细信息');
                            return;
                        }

                        axios.get('/api/user/userInfo')
                            .then(response => {
                                if (response.data.code === 200) {
                                    // 成功获取用户信息
                                    this.userInfo = response.data.data;
                                    this.userInfo.rPassword = this.userInfo.password; // 初始化确认密码字段
                                    console.log('用户信息已加载:', this.userInfo);
                                } else {
                                    alert(`获取用户信息失败：${response.data.msg}`);
                                }
                            })
                            .catch(err => {
                                console.error('获取用户信息时发生错误:', err);
                                alert('获取用户信息失败，请稍后再试！');
                            });
                    },

                    async fetchUserMe() {
                        try {
                            // 调用 /api/user/me 接口验证用户登录状态
                            const response = await axios.get('/api/user/me');

                            // 检查接口返回的状态码
                            if (response.data.code === 200) {
                                if (response.data.data) {
                                    // 有用户数据，表示已登录
                                    this.logSuccess = true; // 标记为已登录
                                    console.log('已验证用户登录状态:', response.data.data);

                                    // 登录成功后，获取详细用户信息
                                    this.fetchUserInfo();
                                } else {
                                    // 数据为空，当前页面无法访问
                                    alert('您未登录！');
                                    window.location.href = 'login.html';
                                }
                            } else {
                                // API 返回错误
                                alert(`验证登录状态失败：${response.data.msg}`);
                                window.location.href = 'login.html';
                            }
                        } catch (error) {
                            // 捕获网络错误或后端异常
                            if (error.response && error.response.status === 401) {
                                // 拦截器返回 401，表示用户未登录
                                console.log('用户未登录，跳转到登录页面');
                                alert('请先登录！');
                                window.location.href = 'login.html';
                            } else {
                                // 其他异常情况
                                console.error('获取用户登录状态时发生异常:', error);
                                alert('啊哦，网站出了点小问题');
                                window.location.href = 'index.html';
                            }
                        }
                    },

                    // 原有的 editUser 方法保持不变
                    editUser() {
                        if (this.userInfo.mobile === '') {
                            alert('请输入手机号！');
                            return;
                        }
                        if (this.userInfo.password === '') {
                            alert('请输入密码！');
                            return;
                        }
                        if (this.userInfo.password !== this.userInfo.rPassword) {
                            alert('确认密码与原密码不一致！');
                            return;
                        }
                        axios.post('/api/user/editUserInfo', this.userInfo)
                            .then(response => {
                                if (response.data.code !== 200) {
                                    alert(response.data.msg);
                                } else {
                                    alert('修改成功！');
                                }
                            })
                            .catch(err => {
                                console.log(err);
                            });
                    }
                }
            });
        </script>
</body>
</html>
